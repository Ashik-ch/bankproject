<div>
  <h1 style="color: white;">{{abc}}</h1>
</div>

<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>

      </div>
      <div class="card-body">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <!-- <input type="text" class="form-control" (change)="acnochange($event)" [placeholder]="acn" id="login_accno" required> -->
          <input type="text" class="form-control" [(ngModel)]="accountnumber1" name="accountnumber" [placeholder]="acn"
            id="login_accno" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <!-- <input type="password" class="form-control"  (change)="pswrdchange($event)" [placeholder]="pswrd" id="login_password" required> -->
          <input type="password" class="form-control" [(ngModel)]="pswd1" name="password" [placeholder]="pswrd"
            id="login_password" required>
        </div>

        <div>
          <input type="submit" (click)="login()" value="Login" class="btn float-right login_btn " style="width:50%">
        </div>

      </div>
      <p style="color:white;align-items:baseline;">Not a user? <a href="register">Register</a></p>
    </div>
  </div>
</div>
